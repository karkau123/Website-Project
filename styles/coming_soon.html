<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coming Soon</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
            /* Basic Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', sans-serif;
                background-color: #1a1a1a;
                /* Dark background */
                color: #e0e0e0;
                /* Light gray text */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                text-align: center;
                padding: 20px;
                overflow: hidden;
                /* Prevents scrollbars from unnecessary elements */
            }

            .container {
                background-color: #2c2c2c;
                /* Slightly lighter dark for the container */
                padding: 40px 60px;
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
                max-width: 600px;
                width: 90%;
                animation: fadeIn 1s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .icon {
                font-size: 60px;
                /* Adjust as needed */
                margin-bottom: 20px;
                color: #777777;
                /* Neutral gray icon color */
                animation: pulse 2s infinite ease-in-out;
            }

            /* Simple pulse animation for the icon */
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }

                50% {
                    transform: scale(1.1);
                }

                100% {
                    transform: scale(1);
                }
            }

            h1 {
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 15px;
                color: #ffffff;
                /* White for headings */
            }

            p {
                font-size: 1.1rem;
                line-height: 1.6;
                margin-bottom: 30px;
                color: #b0b0b0;
                /* Softer gray for paragraph text */
            }

            .button {
                display: inline-block;
                background-color: #4a4a4a;
                /* Dark gray button background */
                color: #e0e0e0;
                /* Light gray text for button */
                padding: 12px 25px;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 600;
                transition: background-color 0.3s ease, transform 0.2s ease;
                border: 1px solid #5a5a5a;
                /* Subtle border */
            }

            .button:hover {
                background-color: #5a5a5a;
                /* Slightly lighter gray on hover */
                color: #ffffff;
                /* White text on hover */
                transform: translateY(-2px);
            }

            .footer-text {
                margin-top: 40px;
                font-size: 0.9rem;
                color: #777;
            }

            /* Responsive adjustments */
            @media (max-width: 600px) {
                .container {
                    padding: 30px 40px;
                }

                h1 {
                    font-size: 2rem;
                }

                p {
                    font-size: 1rem;
                }

                .icon {
                    font-size: 50px;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="icon" aria-hidden="true">‚è≥</div>
            <h1>Coming Soon!</h1>
            <p>We're working hard to bring you this section. Stay tuned for exciting updates and valuable content.</p>
            <a href="../index.html" class="button">Go Back Home</a>
        </div>
        <p class="footer-text">CS Placement Prep &copy; 2024</p>

    </body>

</html>
