<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CS Placement Prep</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <script src="js/data_manager.js" defer></script>
        <script src="js/ui_manager.js" defer></script>
        <script src="js/theme_manager.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <div class="site-header-wrapper">
            <header class="site-header">
                <div class="container header-container">
                    <h1 class="logo">
                        <span class="logo-accent">CS</span> Placement Prep
                    </h1>
                    <div class="header-controls">
                        <div class="search-wrapper">
                            <input type="text" id="search-input" placeholder="Search subjects...">
                            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </div>

                        <button id="theme-toggle" class="header-icon-btn" aria-label="Toggle dark mode">
                            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
        </div>

        <main class="container">
            <div id="subjects-grid" class="subjects-grid">
            </div>
            <div id="no-results" class="no-results hidden">
                <h2>No Subjects Found</h2>
                <p>Your search did not match any subjects. Try a different keyword.</p>
            </div>
        </main>

        <footer class="site-footer-bottom">
        </footer>

        <div id="subtopic-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title" class="modal-title-style">Subtopic Title</h2>
                    <button id="modal-close-btn" class="modal-close" aria-label="Close dialog">&times;</button>
                </div>
                <div id="modal-details" class="modal-body-style">
                </div>
            </div>
        </div>

    </body>

</html>
